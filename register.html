<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-3 text-primary">Kayıt Ol</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Ad Soyad</label>
                    <input type="text" id="name" class="form-control" placeholder="Adınızı ve soyadınızı girin">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" id="email" class="form-control" placeholder="E-posta adresinizi girin">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Şifreyi Onayla</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Şifrenizi tekrar girin">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                </div>
                <hr>
                <div class="text-center">
                    <a href="login.html" class="text-decoration-none">Hesabınız var mı? <strong>Giriş Yapın</strong></a>
                </div>
            </form>
        </div>
        <footer class="mt-4">
            <a href="index.html" class="btn btn-link text-decoration-none text-secondary">
                <i class="bi bi-house-fill"></i> Ana Sayfaya Dön
            </a>
        </footer>
    </div>
</body>
</html>
