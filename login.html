<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-3 text-primary">Giriş Yap</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" id="email" class="form-control" placeholder="E-posta adresinizi girin">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Giriş Yap</button>
                </div>
                <div class="my-3 text-center">
                    <a href="#" class="btn btn-outline-danger w-100">Admin Girişi</a>
                </div>
                <hr>
                <div class="text-center">
                    <a href="register.html" class="text-decoration-none">Hesabınız yok mu? <strong>Kayıt Olun</strong></a>
                </div>
            </form>
        </div>
        <footer class="mt-4">
            <a href="index.html" class="btn btn-link text-decoration-none text-secondary">
                <i class="bi bi-house-fill"></i> Ana Sayfaya Dön
            </a>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        document.querySelector('.btn-outline-danger').addEventListener('click', function (event) {
            event.preventDefault(); // Sayfa yenilenmesini engeller.
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Admin giriş kontrolü
            if (email === "admin" && password === "1234") {
                window.location.href = "adminpanel.html"; // Admin paneline yönlendir.
            } else {
                alert("Hatalı giriş! Lütfen doğru bilgileri girin.");
            }
        });
    </script>
</body>
</html>
